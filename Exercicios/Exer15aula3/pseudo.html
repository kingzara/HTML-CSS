<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <style>
        div{
            display: inline-block; /*vai deixar tudo na mesma linha*/
            background-color: lightgray;
            border: 1px solid black; /*pra alinhar com bordas pretas*/
            text-align: center;
            height: 200px;
            width: 200px;
            
        }
        div:hover{
            background-color: yellow; /*o hover dá aniamação, nesse caso s passar o mouse em cima da div vai estar em amarelo*/
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
