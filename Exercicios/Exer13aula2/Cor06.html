<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em Css</title>
    <style>
        *{ /*configurações globais das CSS, um seletor com asteristico*/
           height: 100;
        }
        body {
            background-image: linear-gradient(to right, white, blue);
        }
    </style>
    <!--Pra fazer o gradiente, se usa o background image. No gradiente linear, primeiro vai indicar a direção virgula e quantas cores quiser-->
</head>
<body>       
    <h1>Testando Gradiente</h1>
</body>
</html>
