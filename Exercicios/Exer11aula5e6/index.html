<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html</title>
</head>
<body>
    <h1>Inserindo videos Localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    
    <video width="400" poster="imagens/zarita.jpg" controls>
      <source src="midia/final1.mp4" type="video/mp4">
      <!--Poster é pra meter uma imagem inicial de capa-->
    </video>  
         <h1>Inserindo videos externos</h1>
         <iframe width="500" height="315" src="https://www.youtube.com/embed/URl-ZVEfutM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
